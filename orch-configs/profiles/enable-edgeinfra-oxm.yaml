# Includes Edge Infrastructure Manager and UI
# Use either this or enable-full

# This enables Edge Infrastructure Manager to support 100 edge nodes.

argo:
  enabled:
    infra-core: true
    infra-managers: false  # Disabled for OXM profile
    infra-external: false  # Disabled for OXM profile
    infra-onboarding: true
    copy-keycloak-admin-to-infra: true
  infra-core:
    import:
      exporter:
        enabled: true
    api:
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
    inventory:
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
    tenant-controller:
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
  infra-managers: {}
  infra-onboarding:
    onboarding-manager:
      enabled: true
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
    dkam:
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
  infra-external: {}
