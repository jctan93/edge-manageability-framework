apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: patch-rke2-bootstrap-role
  namespace: capr-system
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["patch", "get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: patch-rke2-bootstrap-rolebinding
  namespace: capr-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: patch-rke2-bootstrap-role
subjects:
  - kind: ServiceAccount
    name: argo-service-account
    namespace: capr-system
